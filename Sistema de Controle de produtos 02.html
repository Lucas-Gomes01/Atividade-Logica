<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de Controle de produtos 02</title>
</head>
<body>
<script>
	let nome = "";
	let nomes = [];
	let quantidade = "";
	let quantidades = [];

	do {
		nome = String(prompt("Digite o nome do item ou digite 'fim' para encerrar: ").toUpperCase());
		if (nome !== "FIM") {
			nomes.push(nome);
			quantidade = Number(prompt("Digite a quantidade em estoque: "));
			quantidades.push(quantidade);
		}
		
	} while(nome !== "FIM")


	document.write(`Lista de Produtos: <br>`);
	for (let i = 0; i < nomes.length; i++) {
		document.write(`${nomes[i]}: ${quantidades[i]} <br>`);
	}

</script>
</body>
</html>
